<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayBook</title>
    <link rel="stylesheet" href="addition.css">
    <link rel="icon" href="../icons/owepal_icon.png" type="image/png">
</head>
<body>
  <div class="addition">
      <div class="formholder">
        <div class="header">
          <h1>Addition Form</h1>
        </div>
        <div class="namebox">
          <h2>Name - </h2>
          <input type="text" name="name" id="inpt1" required>
        </div>
        <div class="numberbox">
          <h2>Number - </h2>
          <input type="text" name="num" id="inpt2" required>
        </div>
        <div class="amountbox">
          <input placeholder="Enter Amount" type="number" name="amt" id="inpt3" required>
        </div>
        <div class="owebox">
          <input value="red" type="radio" name="owe" id="inpt41" >
          <input value="green" type="radio" name="owe" id="inpt42" >
        </div>
        <div class="oweboxtext">
          <h2 id="textRed" onclick="document.getElementById(`inpt41`).checked = true;">I owe them</h2>
          <h2 id="textGreen" onclick="document.getElementById(`inpt42`).checked = true;">They owe me</h2>
        </div>
        <div class="description">
          <textarea id="inpt5" name="desc" rows="4" cols="50" placeholder="Description (Optional) ......."></textarea>
        </div>
        <button type="submit" class="addbtn" onclick="save()">
            <span class="addbtn__text">Add New</span>
        </button>
      </div>

  </div>
  <script src="addition.js"></script>
</body>
</html>
